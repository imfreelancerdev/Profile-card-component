<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./public/img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="public/css/styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position:relative;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="d-flex-center container">  
    <section class="main">
      <div class="card">
        <div class="card-header d-flex-center">
           <img class="img-profile" src="public/img/image-victor.jpg" alt="Victor picture"> 
        </div>      
        <div class="card-body d-flex-center">
            <div class="personal-info ">
              <p class="p-55 primary"><span class="black">Victor Crest </span> <span class="secondary"> 26</span></p>
              <p class="city secondary">London</p>
            </div>
        </div>
        <div class="card-footer">
          <ul class="analitics primary">
            <li class="analitics-item black">80K
              <span class="secondary">Followers</span>
            </li>
            <li class="analitics-item black">803K
              <span class="secondary">Likes</span>
            </li>
            <li class="analitics-item black">1.4K
              <span class="secondary">Photos</span>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/imfreelancerdev">I´m Freelancer dev</a>.
  </div>
  <script src="public/js/main.js"></script>
</body>
</html>
