<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="public/css/styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="d-flex-center container">  
    <div class="main">
      <div class="card">
        <div class="card-header d-flex-center">
           <img class="img-profile" src="public/img/img-profile.jpg" alt="" srcset=""> 
        </div>      
        <div class="card-body d-flex-center">
            <div class="personal-info ">
              <p class="p-55"><span class="black">Victor Crest </span> 26</p>
              <p class="city">London</p>
            </div>
        </div>
        <div class="card-footer">
          <ul class="analitics">
            <li class="analitics-item"><span class="black">80K</span>
              Followers
            </li>
            <li class="analitics-item"><span class="black">803K</span>
              Likes
            </li>
            <li class="analitics-item"><span class="black">1.4K</span>
              Photos
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/imfreelancerdev">IÂ´m Freelancer dev</a>.
  </div>
  <script src="public/js/main.js"></script>
</body>
</html>
